<header>
    <div class="top">
      <div class="top-netflix">
          <img
            src="../../../assets/images/netflix-logo.png"
            alt="netflixLogo"
            class="logo"
            routerLink="/main"
          />
      </div>
    </div>
    <div class="box-container">
        <div class="box">
            <div class="boxes-container">
                <div class="box-login">Nie pamiętasz adresu e-mail/hasła?</div>
                <p class="password-reset">Jak chcesz zresetować hasło?</p>
                <div class="boxes-container-content">
                    <input class="help" type="radio"> 
                    <label for="help" class="radio-text">E-mail</label>
                </div>
                <div class="boxes-container-content">
                    <input class="help" type="radio"> 
                    <label for="help" class="radio-text">Wiadomość Tekstowa (SMS)</label>
                </div>
                    <p class="email-send">Wyślemy do Ciebie wiadomość e-mail z instrukcją resetowania hasła.</p>
                    <div class="email-box-container">
                        <input type="text" placeholder="name@example.com" class="email-box">
                    </div>
                    <button>Wyślij Wiadomość E-mail</button>
                    <p class="remember-email">Nie pamiętam adresu e-mail lub telefonu.</p>
                </div>
    
        </div>
    </div>
